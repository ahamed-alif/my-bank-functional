<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-emerald-400">bap er bank
            </span>!!</h1>
    </header>

    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="your password">
                <button id="login-submit" class="bg-lime-500 px-4 py-2 text-white font-semibold rounded">submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
